<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - ContentCraft</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .signin-container {
            background-color: transparent;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 400px;
            max-width: 90%;
            transition: transform 0.3s ease-in-out;
        }

        .signin-container:hover {
            transform: translateY(-5px);
        }

        .signin-header {
            text-align: center;
            margin-bottom: 1rem;
        }

        .signin-header h2 {
            margin: 0;
            font-size: 2rem;
            color: white;
        }

        .signin-header p {
            color: white;
            margin-top: 0.5rem;
            font-size: 1rem;
        }

        .signin-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .signin-form input {
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .signin-form input:focus {
            border-color: #007bff;
            outline: none;
        }

        .signin-form button {
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .signin-form button:hover {
            background-color: #0056b3;
        }

        .signin-footer {
            text-align: center;
            margin-top: 1rem;
        }

        .signin-footer p{
            color: white;
        }

        .signin-footer a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .signin-footer a:hover {
            color: #0056b3;
        }
        /* Add your existing styles here */
        
        .marquee-container {
            width: 100%;
            background-color: #0056b3;
            color: #fff;
            overflow: hidden;
            position: fixed;
            top: 0;
            z-index: 100;
        }

        .marquee {
            display: inline-block;
            white-space: nowrap;
            animation: marquee 15s linear infinite;
        }

        @keyframes marquee {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        /* Adjust navigation to account for the marquee */
        nav {
            top: 2rem; /* Adjust this value based on the height of the marquee */
        }
    </style>
</head>

<body>
    <div class="marquee-container">
        <div class="marquee">
            Welcome to ContentCraft - Your ultimate destination for engaging and diverse content that fuels your passion.
        </div>
    </div>
</head>

<body>
    <div class="signin-container">
        <div class="signin-header">
            <h2>Sign In</h2>
            <p>Welcome back to ContentCraft</p>
        </div>
        <form class="signin-form" id="signin-form">
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <div class="signin-footer">
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>

    <script>
        document.getElementById('signin-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Add your form submission logic here
            console.log('Email:', email);
            console.log('Password:', password);

            alert('Sign In successful!');
        });
    </script>
</body>

</html>
